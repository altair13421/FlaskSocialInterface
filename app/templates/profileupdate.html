{% extends 'base.html' %}
{% block content %}

<form action="" method="post" enctype="multipart/form-data">
    {{ form.hidden_tag() }}
    <p>{{ form.about_me.label }}</p> {{form.about_me(size=32)}}
    <input type="file" name="avatar" id="avatar" value="{{request.form['avatar']}}">
    <p>{{form.submit()}}</p>
</form>

{% endblock %}
