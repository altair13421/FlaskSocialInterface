{% extends 'base.html' %}
{% block content %}
<!-- {% include '_sidebar.html' %} -->

{% if posts %}
    {% for post in posts %}
        <p><a href="{{url_for('userprofile', username=post.author.username)}}">{{post.author.username}}</a></p>           
        <p>{{post.timestamp}}</p>
        <p><a href="{{url_for('view', id=post.id)}}">{{post.post_title}}</a></p>
        <p>{{post.post_body}}</p>
        <p>-----------------------------------------------------</p>
    {% endfor %}
{% endif %}

{% endblock %}
